version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: record-linkage-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/models_saved:/app/models_saved
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
      - DEVICE=cpu
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - record-linkage-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: record-linkage-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - record-linkage-network

networks:
  record-linkage-network:
    driver: bridge

volumes:
  models_data:
  datasets_data:
